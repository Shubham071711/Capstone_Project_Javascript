<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking - AutoMob Mechanic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Book Your Service</h1>
        <table border="1" cellpadding="10">
            <tr>
                <td><a href="index.html">Home</a></td>
                <td><a href="services.html">Services</a></td>
                <td><a href="about.html">About Us</a></td>
                <td><a href="booking.html">Booking</a></td>
                <td><a href="contact.html">Contact</a></td>
                <td><a href="team.html">Our Team</a></td>
            </tr>
        </table>
    </header>

    <main>
        <h2>Schedule Your Appointment</h2>
        <p>Fill out the form below to schedule your service appointment:</p>
        <form id="bookingForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="service">Service Needed:</label><br>
            <input type="text" id="service" name="service" required><br>

            <label for="date">Preferred Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <input type="submit" value="Book Now">
        </form>
        <div id="confirmationMessage" style="display:none;color:green;margin-top:20px;">
            <p>Your appointment has been booked successfully!</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AutoMob Mechanic. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementById("confirmationMessage").style.display = "block";
            document.getElementById("bookingForm").reset();
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
