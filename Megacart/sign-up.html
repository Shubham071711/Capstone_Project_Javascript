<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - MegaCart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Global styles -->
    <link rel="stylesheet" href="signup.css"> <!-- Sign-up page styles -->
</head>

<body>
    <div class="sign-up-container">
        <h1>Sign Up - Mega Cart</h1>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="text" id="mobile" placeholder="Mobile Number" required />
            <input type="password" id="password" placeholder="Password" required />
            <input type="password" id="confirm-password" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <p>Already a user? <a href="login.html">Login here</a></p>
    </div>

    <script src="signup.js"></script>
</body>

</html>
