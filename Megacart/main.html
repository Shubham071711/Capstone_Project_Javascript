<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main - MegaCart</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="top-bar">
        <a href="#" id="logout">Logout</a>
        <span id="current-date"></span>
    </div>

    <h1 id="welcome-msg">Welcome to Mega Cart</h1>

    <ul class="category-list">
        <li><img src="clothing.jpg" alt="Clothing" data-name="Clothing" data-cost="29.99" data-days="4" /></li>
        <li><img src="health.jpg" alt="Beauty & Health" data-name="Beauty & Health" data-cost="19.50" data-days="3" />
        </li>
        <li><img src="footwear.jpg" alt="Footwear" data-name="Footwear" data-cost="39.90" data-days="5" /></li>
        <li><img src="school.jpg" alt="School Bags" data-name="School Bags" data-cost="25.25" data-days="2" />
        </li>
    </ul>

    <div class="button-container">
        <button id="view-cart">Click Here to View Cart</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
